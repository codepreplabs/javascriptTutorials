<html>
	<head>
		<title>Adding javaScript file</title>
	</head>
	<body>
		<p>
		This is a Hello world html page where we add a javascript file
		</p>

		<ul>
			<li>Welcome</li>
			<li>to</li>
			<li>learning</li>
			<li>javascript</li>

-->
